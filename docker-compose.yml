services:
  sc2bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "${SC_PATH}:/root/StarCraftII:z"
      - ./bot:/bot:z
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    command: [
      "python", "/bot/cannon_rush.py"]
    environment: 
      - DISPLAY
      - "PYTHONUNBUFFERED=1"
      - NVIDIA_VISIBLE_DEVICES=all # for docker-nvidia2
      - NVIDIA_DRIVER_CAPABILITIES=all # for docker-nvidia2
    privileged: true